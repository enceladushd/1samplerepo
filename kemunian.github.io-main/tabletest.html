<!DOCTYPE html>
<html>
<head>
     <title>Random Image</title>
     <script src="script10.js"></script>
     <link rel="stylesheet" href="script01.css">
     <style>
          video {
  display: block;
  width: 320px;
  height: 180px;
  background: rgba(1, 10, 20, 0.9);
  object-fit: cover;
  cursor: pointer;
}
     </style>
</head>
<body>

     <img src="images/startpages.gif" onclick="changeImage(this)" />
     <script>
      function changeImage(element) {
          element.src = element.bln ? "images/startpages.gif" : "images/startpage.gif";
          element.bln = !element.bln;
      }
     </script>
</body>
</html>
